<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="Um clone do site Prime Video, feito por; Gabriel Sena e Kauan Souza">
    <meta http-equiv="X-UA-Compatible" content="ie=chrome">
    <meta name="keywords" content="Prime Video">
    <title>Login Prime Video</title>
    <link href="https://cdn.jsdeavr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="logo">
        <img src="" alt="">
    </div>

    <div class="container">
        <div class="forms">
            <form action="#">
                <div class="title">
                    <h1>Sign in</h1>
                </div>

                <div class="insert">
                    <p>Email or mobile phone number</p>
                    <input type="text">
                </div>

                <div class="btn">
                    <button>Continue</button>
                </div>

                <div class="terms">
                    <p>By continuing, you agree to the Amazon <a href="#">Conditions of Use and Privacy Notice.</a></p>
                </div>

                <div class="support">
                    <a href="#">Need help?</a>
                </div>
            </form>
        </div>




        <script src="https://kit.fontawesome.com/eb03b9e321.js" crossorigin="anonymous"></script>
</body>

</html>
